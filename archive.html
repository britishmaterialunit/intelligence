<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Archive</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .grid img {
      width: 100%;
      cursor: pointer;
      border: 0px solid #ccc;
      border-radius: 8px;
      transition: transform 0.2s;
    }

    .grid img:hover {
      transform: scale(1.02);
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      backdrop-filter: blur(20px);
      background: rgba(255, 255, 255, 0.9);
      z-index: 19;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 30px 20px 20px;
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 40px rgba(0,0,0,0.3);
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 60vh;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .modal-content h2 {
      margin: 20px 0 5px;
    }

    .modal-content p {
      margin: 0 0 15px;
      max-width: 600px;
    }

    .modal-controls {
      position: center;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }

    .control-btn {
      font-size: 20px;
      background: transparent;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .control-btn:hover {
      background: rgba(220, 220, 220, 1);
    }
  </style>
</head>
<body>
  <div class="grid" id="archive-grid"></div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-controls">
        <button class="control-btn" onclick="prevItem()">◀</button>
        <button class="control-btn" onclick="closeModal()">✕</button>
        <button class="control-btn" onclick="nextItem()">▶</button>
      </div>
      <img id="modal-img" src="">
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
    </div>
  </div>

  <script>
    const items = [
      {
        src: "https://raw.githubusercontent.com/britishmaterialunit/intelligence/main/archive/DA1990M84CJ0.png",
        title: "Danish Army 1990s M/84 Camouflage HMAK Jacket",
        description: "Source: Christopher Raeburn"
      },
      {
        src: "https://raw.githubusercontent.com/britishmaterialunit/intelligence/main/archive/USA1990GWC0.png",
        title: "United States Army 1990s Gulf Camouflage Jacket",
        description: "Source: East West Trading"
      }
    ];

    let currentIndex = 0;

    const grid = document.getElementById("archive-grid");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const modalTitle = document.getElementById("modal-title");
    const modalDesc = document.getElementById("modal-description");

    items.forEach((item, index) => {
      const img = document.createElement("img");
      img.src = item.src;
      img.alt = item.title;
      img.onclick = () => openModal(index);
      grid.appendChild(img);
    });

    function openModal(index) {
      currentIndex = index;
      const item = items[currentIndex];
      modalImg.src = item.src;
      modalTitle.textContent = item.title;
      modalDesc.textContent = item.description;
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }

    function nextItem() {
      currentIndex = (currentIndex + 1) % items.length;
      openModal(currentIndex);
    }

    function prevItem() {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      openModal(currentIndex);
    }
    
    window.addEventListener("click", function(e) {
    if (e.target === modal) {
      closeModal();
    }
  });
  </script>
</body>
</html>
